<!DOCTYPE html>
<html ng-app="collegeApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>


    </head>    
    <body>

        <div class="container" ng-controller="prfCtrl">

            <h1>
                Prf nombr: {{profesor.nombre}}.
            </h1>

            <div class="row">

                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{profesor.foto}}" class="img-circle" alt="" width="150px">
                        </div>
                    </section> 
                </div>

                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{profesor.bio}}
                            <br>
                            <br>
                            <strong>Edad:</strong>{{profesor.edad}} a√±os
                            <br>
                            <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                        </div>
                    </section>
                </div>

            </div>

            <div class="row">
                    <div class="col-sm-3">
                        <section class="panel">
                            <div class="panel-body">
                                Nombre:
                                <input type="text" class="form-control" ng-model="editando.nombre">
                                <br>
                                Edad:
                                <input type="text" class="form-control" ng-model="editando.edad">
                                <br>
                                Bio:
                                <textarea class="form-control" rows="5" ng-model="editando.bio"></textarea>
                                <br>
                                <br>

                                <Button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</Button>
                                <Button class="btn btn-danger" ng-click="expresion">Cancelar</Button>
                            </div>
                        </section> 
                    </div>
            </div>
        </div>

    </body>
</html>
